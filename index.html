<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Bluetooth Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bluetooth Stopwatch</h1>
        <div id="status">切断されています</div>
        <button id="connect-button">接続</button>

        <div class="stopwatch-display">
            <span id="display-time">00:00.000</span>
        </div>
        
        <div class="controls">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">リセット</button>
        </div>

        <div class="lap-times-container">
            <h2>ラップタイム</h2>
            <ul id="lap-list">
                </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
